<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="arr[1]" type="text"> + <input v-model="arr[2]" type="text"> + <input v-model="arr[3]" type="text"> = <span>{{ sumNUM }}</span>
    </div>
</body>
</html>
<script>
    let app = new Vue({
        el: "#app",
        data: {
	        arr: [1, 2, 3],
        },
        computed:{
            sumNum(){
                return Number(this.arr[1]) + Number(this.arr[2]) + Number(this.arr[3])
            }
        }
    })
</script>
