<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message">
        <h1> {{ message }} </h1>
        {{ days[3] }}
        <br>
        <p>Wassup, {{user.name}} bro! You`re {{ user["age"] }} years old</p>
        <input v-model="user.name" type="text" placeholder="Name...">
        <input v-model="user.age" type="text" placeholder="Age...">

        <ul>
            <li v-for="data in days">{{ data }}</li>
            
           
        </ul> 
        <input  v-model="show" type="checkbox" value="1" id="test">
        <label v-bind:class="{show1 : show}" for="test">Show</label>

            
        <p v-if="(show == 1)">Lorem ipsum dolor sit amet.</p>
        <p v-else>sus</p>
        <button v-on:click="clickBt">click!</button>
        <input v-model="fNum" type="text"> + <input v-model="sNum" type="text"> = <span>{{ sumNUM }}</span>
    </div>
</body>

</html>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "Hello Nig**s",
            days: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
            user: { name: "Dima", age: "14" },
            show: 0,
            fNum: 0,
            sNum: 0,
        },
        watch: {

            show: function() {
                console.log(this.show)
            }
        },
        methods:{
            clickBt(){
                alert("test");
            }
        },
        computed:{
            sumNum(){
                return Number(this.fNum) + Number(this.sNum)
            }
        }

        
    })
</script>
<style>
    .show{
        color:blue;
    }
</style>
